<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Publisher :: Mediasoup Broadcast Example</title>
        <link rel="stylesheet" type="text/css" href="common.css" />
    </head>
    <body onload="publisherLoad()">
        <div class="container">
            <table class="params">
                <tr>
                    <th>Source:</th>
                    <td><input type="radio" name="src" value="cam" id="camSrc" checked="checked"/>
                        <label for="camSrc">Camera/Microphone</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="radio" name="src" value="url" id="urlSrc" />
                        <label for="urlSrc">URL:</label>&nbsp;<input type="text" value="videos/big_buck_bunny.mp4" name="url" id="url" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button id="capture">Capture</button>
                        <button id="stopCapture">Stop Capturing</button></td> 
                </tr>
                <tr>
                    <th>Channel:</th>
                    <td><input type="text" value="test" id="pubChannel"/>
                        <span id="res">?x?</span></td>
                </tr>
                <tr>
                    <th>Password:</th>
                    <td><input type="password" value="ChangeMe" id="pubPassword"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button id="publish">Publish</button>
                        <button id="stopPublish">Stop Publishing</button></td>
                </tr>
            </table>
            <div class="videoContainer">
                <video id="pubVideo" autoplay playsinline loop></video>
            </div>
        </div>
        <script type="text/javascript" src="mediasoup-client.js"></script> 
        <script type="text/javascript" src="publisher.js"></script>
        <script type="text/javascript" src="common.js"></script>
    </body>
</html>
