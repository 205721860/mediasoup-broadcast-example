<html>
    <head>
        <title>Mediasoup Broadcast Example</title>
        <link rel="stylesheet" type="text/css" href="subscriber.css" />
    </head>
    <body onload="subscriberLoad()">
        <script type="text/javascript" src="mediasoup-client.js"></script>
        <script type="text/javascript" src="subscriber.js"></script>
        <div class="container">
            <table class="params">
                <tr>
                    <th>Channel name:</th>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <th>Password:</th>
                    <td><input type="password" value="NotSecret"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button>Connect</button></td> 
                </tr>
            </table>
            <video id="mainViewer">
                <source src="videos/big_buck_bunny.webm" type="video/webm" />
                <source src="videos/big_buck_bunny.mp4" type="video/mp4" />
                You need HTML5 Video to view.
            </video>
        </div>
    </body>
</html>
