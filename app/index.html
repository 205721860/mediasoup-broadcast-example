<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Subscriber :: Mediasoup Broadcast Example</title>
        <link rel="stylesheet" type="text/css" href="common.css" />
    </head>
    <body onload="subscriberLoad()">
        <div class="container">
            <table class="params">
                <tr>
                    <th>Channel:</th>
                    <td><input type="text" value="test" id="subChannel"/></td>
                </tr>
                <tr>
                    <th>Password:</th>
                    <td><input type="password" value="NotSecret" id="subPassword"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button id="subscribe">Subscribe</button>
                        <button id="stopSubscribe">Stop Subscribing</button></td> 
                </tr>
            </table>
            <div class="videoContainer">
                <video id="subVideo" autoplay playsinline></video>
            </div>
        </div>
        <script type="text/javascript" src="mediasoup-client.js"></script>
        <script type="text/javascript" src="subscriber.js"></script>
        <script type="text/javascript" src="common.js"></script>
    </body>
</html>
